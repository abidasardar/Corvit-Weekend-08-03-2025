<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Website</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container-fluid bg-img">
      <!-- Row 1 -->
        <div class="row">
            <div class="col-4 left-side d-flex flex-column justify-content-center ps-5">
                <div class="heading">Healthy Veg Outlet</div>

                <div class="d-flex border rounded-pill align-items-center justify-content-between w-75 p-1">
                  <button class="btn btn-success btn-location">
                    <i class="bi bi-geo-alt-fill"></i>
                    Location 
                    <i class="bi bi-caret-down-fill"></i>
                  </button>
                  <div class="text-white">Search</div>
                  <div class="btn-search">
                    <i class="bi bi-search text-white"></i>
                  </div>
                </div>

            </div>
        </div>

        <!-- Row 2 -->
        <div class="row bg-product">
          <div class="col-3 d-flex align-items-center px-3">
            <img src="assets/images/product/1.png" alt="" class="img-fluid" width="140">
            <div>
              <div class="h3 text-white">Sandwich</div>
              <div class="text-white">350 Rs</div>
              <button class="btn btn-secondary btn-sm">Order Now</button>
            </div>
          </div>


          <div class="col-3 d-flex align-items-center">
            <img src="assets/images/product/2.png" alt="">
            <div>
              <div class="h3 text-white">Pizza</div>
              <div class="text-white">1200 Rs</div>
              <button class="btn btn-secondary btn-sm">Order Now</button>
            </div>
          </div>
          <div class="col-3 d-flex align-items-center">
            <img src="assets/images/product/3.png" alt="">
            <div>
              <div class="h3 text-white">Biryani</div>
              <div class="text-white">250 Rs</div>
              <button class="btn btn-secondary btn-sm">Order Now</button>
            </div>
          </div>
          <div class="col-3 d-flex align-items-center">
            <img src="assets/images/product/4.png" alt="">
            <div>
              <div class="h3 text-white">Burger</div>
              <div class="text-white">550 Rs</div>
              <button class="btn btn-secondary btn-sm">Order Now</button>
            </div>
          </div>
        </div>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
