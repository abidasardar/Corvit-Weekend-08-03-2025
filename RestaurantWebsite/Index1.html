<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container-fluid bg-img ">
        <nav
            class="navbar navbar-expand-sm navbar-dark bg-primary"
        >
            <a class="navbar-brand" href="#">Navbar</a>
            <button
                class="navbar-toggler d-lg-none"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId"
                aria-controls="collapsibleNavId"
                aria-expanded="false"
                aria-label="Toggle navigation"
            ></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" aria-current="page"
                            >Home <span class="visually-hidden">(current)</span></a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="dropdownId"
                            data-bs-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                            >Dropdown</a
                        >
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">Action 1</a>
                            <a class="dropdown-item" href="#">Action 2</a>
                        </div>
                    </li>
                </ul>
                <form class="d-flex my-2 my-lg-0">
                    <input
                        class="form-control me-sm-2"
                        type="text"
                        placeholder="Search"
                    />
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </nav>
        
        <div class="row">
            <div class="col-4 left-side d-flex flex-column justify-content-center ps-5">
                <div class="heading">Healthy Veg Outlet</div>
                <div class="d-flex border rounded-pilla align-items-center justify-content-between w-75 p-1">
                    <button class="btn btn-success btn-location">
                        <i class="bi bi-geo-alt-fill"></i>
                        Location
                        <i class="bi bi-caret-down-fill"></i>
                    </button>
                    <div class="text-white">Search</div>
                    <div class="btn-search">
                        <i class="bi bi-search text-white"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row bg-product">
            <div class="col-3 d-flex align-items-center px-3">
             <img src="assets/images/product/1.png" alt="" class="img-fluid" width="140">
             <div>
                <div class="h3 text-white">Sandwich</div>
                <div class="text-white">350Rs</div>
                <button class="btn btn-secondary btn-sm">Order Now</button>
              </div>
            </div>
            <div class="col-3 d-flex align-items-center">
                <img src="assets/images/product/2.png" alt="">
                <div>
                    <div class="h3 text-white">Pizza</div>
                    <div class="text-white">1200Rs</div>
                    <button class="btn btn-secondary btn-sm">Order Now</button>
                </div>
            </div>
            <div class="col-3 d-flex align-items-center">
                <img src="assets/images/product/3.png" alt="">
                <div>
                    <div class="h3 text-white">Biryani</div>
                    <div class="text-white">250Rs</div>
                    <button class="btn btn-secondary btn-sm">Order Now</button>
                </div>
            </div>
            <div class="col-3 d-flex align-items-center">
                <img src="assets/images/product/4.png" alt="">
                <div>
                    <div class="h3 text-white">Burger</div>
                    <div class="text-white">550Rs</div>
                    <button class="btn btn-secondary btn-sm">Order Now</button>
                </div>
            </div>

        </div>
    </div>

    
</body>
</html>
