<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>

    <input type="password" id="pass_input" class="form-control w-25" placeholder="Enter Password">
    <i id="icon" class="bi bi-eye" onclick="showHidePass();"></i>

    <h1 id="clock"></h1>

    <div id="value"></div>
    <button class="btn btn-warning" onclick="showValue();">Click Me</button>


    <script>
        function showHidePass(){
            let pass_input = document.getElementById('pass_input');
            let icon = document.getElementById('icon');

            if (pass_input.type == 'text'){
                pass_input.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');

            }else{
                pass_input.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            }
        }


        function startClock(){
          let clock =new Date();
          document.getElementById('clock').innerHTML = clock.toLocaleTimeString();
        }



        setInterval(startClock, 1000);

        function showValue (){

          let menu = [
            "Pizza",
            "Burger",
            "Pasta",
            "Fries",
            "Lasagnia",
            "Sushii"
          ];


          document.getElementById('value').innerHTML = menu[6] ; 

        }



    </script>

    
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
